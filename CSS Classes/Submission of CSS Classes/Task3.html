<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <link rel="stylesheet" href="Task3.css">
</head>
<body>
    <header>
        <h1>Image Showcase Layout</h1>
    </header>
    
    <main>
        <section class="gallery">
            <figure class="gallery-item">
                <div class="image-wrapper">
                    <img src="https://via.placeholder.com/300x200/3498db/ffffff?text=Image+1" alt="Image 1">
                    <div class="overlay"></div>
                </div>
                <figcaption>Beautiful Landscape</figcaption>
            </figure>

            <figure class="gallery-item">
                <div class="image-wrapper">
                    <img src="https://via.placeholder.com/300x200/e74c3c/ffffff?text=Image+2" alt="Image 2">
                    <div class="overlay"></div>
                </div>
                <figcaption>Mountain View</figcaption>
            </figure>

            <figure class="gallery-item">
                <div class="image-wrapper">
                    <img src="https://via.placeholder.com/300x200/2ecc71/ffffff?text=Image+3" alt="Image 3">
                    <div class="overlay"></div>
                </div>
                <figcaption>Ocean Waves</figcaption>
            </figure>

            <figure class="gallery-item">
                <div class="image-wrapper">
                    <img src="https://via.placeholder.com/300x200/f39c12/ffffff?text=Image+4" alt="Image 4">
                    <div class="overlay"></div>
                </div>
                <figcaption>Desert Sunset</figcaption>
            </figure>

            <figure class="gallery-item">
                <div class="image-wrapper">
                    <img src="https://via.placeholder.com/300x200/9b59b6/ffffff?text=Image+5" alt="Image 5">
                    <div class="overlay"></div>
                </div>
                <figcaption>City Lights</figcaption>
            </figure>

            <figure class="gallery-item">
                <div class="image-wrapper">
                    <img src="https://via.placeholder.com/300x200/1abc9c/ffffff?text=Image+6" alt="Image 6">
                    <div class="overlay"></div>
                </div>
                <figcaption>Forest Path</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>Hover over images to see effects</p>
    </footer>
</body>
</html>
