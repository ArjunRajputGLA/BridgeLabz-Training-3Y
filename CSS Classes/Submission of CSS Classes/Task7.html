<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Components Page</title>
    <link rel="stylesheet" href="Task7.css">
</head>
<body>
    <header>
        <h1>User Interface Components</h1>
    </header>
    
    <main>
        <section class="ui-card">
            <h2>Search and Actions</h2>
            
            <div class="search-bar">
                <input type="text" placeholder="Search here..." class="search-input">
                <button class="search-button">Search</button>
            </div>

            <div class="button-group">
                <button class="ui-btn primary">Primary</button>
                <button class="ui-btn secondary">Secondary</button>
                <button class="ui-btn danger">Delete</button>
            </div>

            <div class="dropdown-container">
                <label for="dropdown">Select Option:</label>
                <select id="dropdown" class="dropdown">
                    <option value="">Choose...</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
        </section>
    </main>

    <footer>
        <p>UI Components with Consistent Styling</p>
    </footer>
</body>
</html>
