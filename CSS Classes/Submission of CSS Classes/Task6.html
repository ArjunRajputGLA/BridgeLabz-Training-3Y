<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Demo</title>
    <link rel="stylesheet" href="Task6.css">
</head>
<body>
    <header>
        <h1>CSS Animation Demonstration</h1>
    </header>
    
    <main>
        <section class="animation-container">
            <div class="animation-item">
                <div class="moving-box"></div>
                <p>Moving Box</p>
            </div>

            <div class="animation-item">
                <div class="bouncing-ball"></div>
                <p>Bouncing Ball</p>
            </div>

            <div class="animation-item">
                <div class="color-text">Color Changing Text</div>
            </div>
        </section>
    </main>

    <footer>
        <p>CSS Animations with @keyframes</p>
    </footer>
</body>
</html>
