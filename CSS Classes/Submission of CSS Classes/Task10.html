<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini User Interface Layout</title>
    <link rel="stylesheet" href="Task10.css">
</head>
<body>
    <header>
        <h1>Complete Mini User Interface</h1>
    </header>
    
    <main>
        <section class="main-card">
            <h2>User Registration</h2>
            
            <div class="image-container">
                <img src="https://via.placeholder.com/150x150/3498db/ffffff?text=Profile" alt="Profile Image">
            </div>

            <form class="user-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-submit">Submit</button>
                    <button type="reset" class="btn btn-reset">Reset</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mini UI Layout. All rights reserved.</p>
    </footer>
</body>
</html>
