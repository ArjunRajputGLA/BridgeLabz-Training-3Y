<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Filter Gallery</title>
    <link rel="stylesheet" href="responsive-image-filter-gallery.css">
</head>
<body>
    <header>
        <h1>Image Filter Gallery</h1>
    </header>

    <main>
        <section class="gallery">
            <!-- Blur Filter -->
            <figure class="gallery-item blur-filter">
                <img src="https://picsum.photos/400/300?random=1" alt="Blur Effect">
                <figcaption>Blur Filter</figcaption>
            </figure>

            <!-- Grayscale Filter -->
            <figure class="gallery-item grayscale-filter">
                <img src="https://picsum.photos/400/300?random=2" alt="Grayscale Effect">
                <figcaption>Grayscale Filter</figcaption>
            </figure>

            <!-- Sepia Filter -->
            <figure class="gallery-item sepia-filter">
                <img src="https://picsum.photos/400/300?random=3" alt="Sepia Effect">
                <figcaption>Sepia Filter</figcaption>
            </figure>

            <!-- Brightness Filter -->
            <figure class="gallery-item brightness-filter">
                <img src="https://picsum.photos/400/300?random=4" alt="Brightness Effect">
                <figcaption>Brightness Filter</figcaption>
            </figure>

            <!-- Contrast Filter -->
            <figure class="gallery-item contrast-filter">
                <img src="https://picsum.photos/400/300?random=5" alt="Contrast Effect">
                <figcaption>Contrast Filter</figcaption>
            </figure>

            <!-- Hue Rotate Filter -->
            <figure class="gallery-item hue-rotate-filter">
                <img src="https://picsum.photos/400/300?random=6" alt="Hue Rotate Effect">
                <figcaption>Hue Rotate Filter</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
