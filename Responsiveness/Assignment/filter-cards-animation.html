<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Cards with Animation</title>
    <link rel="stylesheet" href="filter-cards-animation.css">
</head>
<body>
    <header>
        <h1>Profile Cards with Filters</h1>
    </header>

    <main class="card-container">
        <article class="profile-card">
            <img src="https://picsum.photos/300/300?random=10" alt="Profile 1">
            <h2>John Doe</h2>
            <p>Web Developer</p>
        </article>

        <article class="profile-card">
            <img src="https://picsum.photos/300/300?random=11" alt="Profile 2">
            <h2>Jane Smith</h2>
            <p>UI/UX Designer</p>
        </article>

        <article class="profile-card">
            <img src="https://picsum.photos/300/300?random=12" alt="Profile 3">
            <h2>Mike Johnson</h2>
            <p>Project Manager</p>
        </article>
    </main>
</body>
</html>
