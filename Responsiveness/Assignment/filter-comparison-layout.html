<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Comparison Layout</title>
    <link rel="stylesheet" href="filter-comparison-layout.css">
</head>
<body>
    <header>
        <h1>Before and After Filter Comparison</h1>
    </header>

    <main class="comparison-container">
        <figure class="image-box">
            <img src="https://picsum.photos/600/400?random=30" alt="Original Image">
            <figcaption>Before (Original)</figcaption>
        </figure>

        <figure class="image-box filtered">
            <img src="https://picsum.photos/600/400?random=30" alt="Filtered Image">
            <figcaption>After (Brightness Filter)</figcaption>
        </figure>
    </main>
</body>
</html>
