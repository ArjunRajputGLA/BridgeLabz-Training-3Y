<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="question6.css">
</head>
<body>
    <div class="gallery-container">
        <h1 class="gallery-title">Photo Gallery</h1>
        <p class="gallery-subtitle">Hover over images to see captions</p>
        
        <div class="gallery-grid">
            <!-- Image 1 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600" alt="Mountain Landscape">
                <div class="image-overlay">
                    <p class="image-caption">Mountain Landscape</p>
                </div>
            </div>

            <!-- Image 2 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=600" alt="Starry Night">
                <div class="image-overlay">
                    <p class="image-caption">Starry Night Sky</p>
                </div>
            </div>

            <!-- Image 3 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600" alt="Beach Sunset">
                <div class="image-overlay">
                    <p class="image-caption">Beach Sunset</p>
                </div>
            </div>

            <!-- Image 4 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=600" alt="Forest Path">
                <div class="image-overlay">
                    <p class="image-caption">Forest Path</p>
                </div>
            </div>

            <!-- Image 5 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=600" alt="Lake View">
                <div class="image-overlay">
                    <p class="image-caption">Serene Lake View</p>
                </div>
            </div>

            <!-- Image 6 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=600" alt="Foggy Mountains">
                <div class="image-overlay">
                    <p class="image-caption">Foggy Mountains</p>
                </div>
            </div>

            <!-- Image 7 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=600" alt="Desert Dunes">
                <div class="image-overlay">
                    <p class="image-caption">Desert Dunes</p>
                </div>
            </div>

            <!-- Image 8 -->
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=600" alt="Autumn Forest">
                <div class="image-overlay">
                    <p class="image-caption">Autumn Forest</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
