<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transformations Showcase</title>
    <link rel="stylesheet" href="question6.css">
</head>
<body>
    <header>
        <h1>CSS Transformations Showcase</h1>
    </header>
    
    <main>
        <section class="transform-container">
            <!-- Rotate transformation -->
            <div class="transform-box">
                <div class="box rotate-box">
                    <p>Hover Me</p>
                </div>
                <p class="label">Rotate</p>
            </div>
            
            <!-- Scale transformation -->
            <div class="transform-box">
                <div class="box scale-box">
                    <p>Hover Me</p>
                </div>
                <p class="label">Scale</p>
            </div>
            
            <!-- Translate transformation -->
            <div class="transform-box">
                <div class="box translate-box">
                    <p>Hover Me</p>
                </div>
                <p class="label">Translate</p>
            </div>
            
            <!-- Skew transformation -->
            <div class="transform-box">
                <div class="box skew-box">
                    <p>Hover Me</p>
                </div>
                <p class="label">Skew</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 CSS Transformations Demonstration</p>
    </footer>
</body>
</html>
