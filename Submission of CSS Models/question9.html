<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline and Focus Styling Form</title>
    <link rel="stylesheet" href="question9.css">
</head>
<body>
    <header>
        <h1>Outline and Focus Styling Form</h1>
    </header>
    
    <main>
        <section class="form-container">
            <form>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" class="outline-solid" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" class="outline-dashed" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" class="outline-dotted" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" class="outline-double" rows="5" placeholder="Enter your message"></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Submit Form</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Form Styling Demonstration</p>
    </footer>
</body>
</html>
