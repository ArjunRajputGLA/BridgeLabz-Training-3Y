<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input {
            padding: 10px;
            width: 70%;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 10px 0;
            background: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li button {
            margin-left: 5px;
            padding: 5px 10px;
        }
        .edit-mode {
            background: #fff3cd;
        }
    </style>
</head>
<body>
    <h1>Product List Manager</h1>
    <input type="text" id="productInput" placeholder="Enter product name">
    <button id="addBtn">Add Product</button>
    <ul id="productList"></ul>
    <script src="Q1_ProductList.js"></script>
</body>
</html>
