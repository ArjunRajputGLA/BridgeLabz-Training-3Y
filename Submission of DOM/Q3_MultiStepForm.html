<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        #summary {
            display: none;
            background: #e8f5e9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Multi-Step Form</h1>

    <div class="step active" id="step1">
        <h2>Step 1: Name</h2>
        <input type="text" id="name" placeholder="Enter your name">
        <div class="error" id="nameError"></div>
        <div class="buttons">
            <button id="nextBtn1">Next</button>
        </div>
    </div>

    <div class="step" id="step2">
        <h2>Step 2: Email</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <div class="error" id="emailError"></div>
        <div class="buttons">
            <button id="backBtn1">Back</button>
            <button id="nextBtn2">Next</button>
        </div>
    </div>

    <div class="step" id="step3">
        <h2>Step 3: Password</h2>
        <input type="password" id="password" placeholder="Enter your password">
        <div class="error" id="passwordError"></div>
        <div class="buttons">
            <button id="backBtn2">Back</button>
            <button id="submitBtn">Submit</button>
        </div>
    </div>

    <div id="summary">
        <h2>Summary</h2>
        <p><strong>Name:</strong> <span id="summaryName"></span></p>
        <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
        <p><strong>Password:</strong> <span id="summaryPassword"></span></p>
    </div>

    <script src="Q3_MultiStepForm.js"></script>
</body>
</html>
