<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery" id="gallery">
        <img src="https://picsum.photos/300/200?random=1" alt="Image 1">
        <img src="https://picsum.photos/300/200?random=2" alt="Image 2">
        <img src="https://picsum.photos/300/200?random=3" alt="Image 3">
        <img src="https://picsum.photos/300/200?random=4" alt="Image 4">
        <img src="https://picsum.photos/300/200?random=5" alt="Image 5">
        <img src="https://picsum.photos/300/200?random=6" alt="Image 6">
    </div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <img id="modalImage" src="" alt="Preview">
        </div>
    </div>

    <script src="Q5_ImageGallery.js"></script>
</body>
</html>
