<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .hidden {
            display: none;
        }
        #noResults {
            display: none;
            text-align: center;
            padding: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Student Filter</h1>
    <input type="text" id="searchBox" placeholder="Search by name, branch, or CGPA...">
    
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Branch</th>
                <th>CGPA</th>
            </tr>
        </thead>
        <tbody>

            </tr>
            <tr>
                <td>Rahul Kumar</td>
                <td>Mechanical</td>
                <td>7.8</td>
            </tr>
            <tr>
                <td>Sneha Patel</td>
                <td>Computer Science</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Amit Singh</td>

            </tr>
            <tr>
                <td>Neha Gupta</td>

            </tr>
        </tbody>
    </table>
    
    <div id="noResults">No results found</div>

    <script src="Q6_TableFilter.js"></script>
</body>
</html>
