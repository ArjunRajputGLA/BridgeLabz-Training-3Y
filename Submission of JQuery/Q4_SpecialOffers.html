<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4 - Special Offers</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
        }
        button:hover {
            background: #2980b9;
        }
        .banners {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .banner {
            padding: 40px;
            border-radius: 10px;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .banner:nth-child(1) { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .banner:nth-child(2) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .banner:nth-child(3) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .banner:nth-child(4) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .banner:nth-child(5) { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
    </style>
</head>
<body>
    <h1>Special Offers</h1>
    <div class="controls">
        <button id="hideBtn">Hide All</button>
        <button id="showBtn">Show All</button>
        <button id="slideToggle">Slide Toggle</button>
        <button id="fadeToggle">Fade Toggle</button>
        <button id="autoRotate">Auto Rotate</button>
    </div>
    <div class="banners">
        <div class="banner">50% OFF Electronics</div>
        <div class="banner">Buy 1 Get 1 Free</div>
        <div class="banner">Flash Sale Today</div>
        <div class="banner">Free Shipping</div>
        <div class="banner">Clearance Sale</div>
    </div>
    <script src="Q4_SpecialOffers.js"></script>
</body>
</html>
