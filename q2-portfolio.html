<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="q2-portfolio.css">
</head>
<body class="bg-light">
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1 class="fw-bold display-4">John Doe</h1>
            <p class="lead mt-3">Full Stack Developer | UI/UX Enthusiast | Coffee Lover</p>
        </div>
    </header>

    <main class="container mt-5">
        <section class="text-center mb-5">
            <img src="https://via.placeholder.com/200" alt="Profile" class="img-fluid rounded-circle mb-4">
            <h2 class="fw-bold mb-3">About Me</h2>
            <p class="lead px-5">Passionate developer with 5+ years of experience building modern web applications. I transform ideas into elegant, user-friendly solutions.</p>
        </section>

        <section class="text-center mb-5">
            <button class="btn btn-primary btn-lg me-3 mt-3">Hire Me</button>
            <button class="btn btn-outline-secondary btn-lg mt-3">Download CV</button>
        </section>

        <section class="p-5 bg-white shadow-sm rounded">
            <h3 class="text-center fw-bold mb-4">Get In Touch</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="your.email@example.com">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your message here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p class="mb-0">&copy; 2025 John Doe. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
