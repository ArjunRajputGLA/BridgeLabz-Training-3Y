<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 2px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .error {
      border-color: red !important;
    }
    .valid {
      border-color: green !important;
    }
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    #ticketDetails {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f0f0;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Movie Ticket Booking</h2>
  <form id="bookingForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <div class="error-message" id="nameError"></div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email">
      <div class="error-message" id="emailError"></div>
    </div>
    <div class="form-group">
      <label for="seats">Number of Seats (1-10):</label>
      <input type="number" id="seats" name="seats">
      <div class="error-message" id="seatsError"></div>
    </div>
    <button type="submit">Book Ticket</button>
  </form>

  <div id="ticketDetails">
    <h3>Ticket Confirmed!</h3>
    <p><strong>Name:</strong> <span id="displayName"></span></p>
    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
    <p><strong>Seats:</strong> <span id="displaySeats"></span></p>
  </div>

  <script src="q5_movie_ticket_booking.js"></script>
</body>
</html>
